app:
  httpPort: 8080
  appName: devops-api
  runMode: dev
  autoRender: false
  copyRequestBody: true
  enableDocs: false

  # 上传目录
  uploadDir: static/upload

  # requestId/traceId 名称
  uniqueIDName: RequestID

log:
  # 设置日志级别
  level: debug

  # 设置日志文件位置
  path: ./logs/devops.log

  # 设置日志文件切割时间间隔，默认时间单位为second, 24H=24*60*60=86400
  rotateTime: 86400

  # 设置文件保留天数, 默认时间单位为second, 7D=7*24*60*60=604800
  retainMaxAge: 604800

  # 是否开启终端日志
  stdout: false